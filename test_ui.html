<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI Test</title>
  <style>
    body { background: #0f1115; margin: 0; height: 100vh; font-family: sans-serif; }
    /* Trigger Button - copied from content.css */
    #cw-labsheet-trigger { position: fixed; bottom: 24px; right: 24px; z-index: 99999; width: 56px; height: 56px; border-radius: 16px; border: none; background: linear-gradient(135deg, #f5a623 0%, #e8910c 100%); color: #fff; font-size: 24px; cursor: pointer; box-shadow: 0 4px 20px rgba(245, 166, 35, 0.4); display: flex; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    #cw-labsheet-trigger.active { background: linear-gradient(135deg, #e8910c 0%, #cc7a00 100%); border-radius: 12px; }
    #cw-labsheet-trigger svg { width: 26px; height: 26px; fill: currentColor; }
    /* Panel - copied & modified */
    #cw-labsheet-panel { position: fixed; bottom: 90px; right: 24px; width: 420px; max-width: calc(100vw - 48px); max-height: calc(100vh - 120px); z-index: 99998; background: #1a1d23; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif; color: #e4e4e7; opacity: 0; transform: translateY(20px) scale(0.95); pointer-events: none; }
    #cw-labsheet-panel.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
    .cw-panel-header { padding: 20px 24px; background: linear-gradient(180deg, #22252b 0%, #1a1d23 100%); border-bottom: 1px solid rgba(255, 255, 255, 0.06); border-radius: 16px 16px 0 0; flex-shrink: 0; }
    .cw-panel-header h2 { margin: 0 0 4px 0; font-size: 18px; font-weight: 700; color: #f5a623; letter-spacing: -0.3px; }
    .cw-panel-header .cw-subtitle { font-size: 12px; color: #71717a; margin: 0; }
    /* Backdrop - copied & modified */
    #cw-labsheet-backdrop { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: transparent; z-index: 99997; display: none; }
    #cw-labsheet-backdrop.visible { display: block; }

    /* Filler styles */
    .cw-controls { display: flex; padding: 14px 24px; border-bottom: 1px solid rgba(255, 255, 255, 0.06); }
    .cw-stats { display: flex; gap: 10px; padding: 14px 24px; border-bottom: 1px solid rgba(255, 255, 255, 0.06); }
    .cw-submissions-list { padding: 16px; flex: 1; overflow-y: auto; }
    .mock-item { background: rgba(255,255,255,0.05); border-radius: 8px; padding: 16px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div id="cw-labsheet-backdrop"></div>
  <button id="cw-labsheet-trigger">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
      <polyline points="14 2 14 8 20 8" fill="none" stroke="currentColor" stroke-width="1.5"/>
    </svg>
  </button>
  <div id="cw-labsheet-panel">
    <div class="cw-panel-header">
      <h2>ðŸ“‹ LabSheet Tracker</h2>
      <p class="cw-subtitle">Lab & Practical Submissions</p>
    </div>
    <div class="cw-controls">Controls Area</div>
    <div class="cw-stats">Stats Area</div>
    <div class="cw-submissions-list">
      <div class="mock-item">Item 1</div>
      <div class="mock-item">Item 2</div>
      <div class="mock-item">Item 3</div>
    </div>
  </div>
  <script>
    const trigger = document.getElementById('cw-labsheet-trigger');
    const panel = document.getElementById('cw-labsheet-panel');
    const backdrop = document.getElementById('cw-labsheet-backdrop');
    function toggle() {
      trigger.classList.toggle('active');
      panel.classList.toggle('open');
      backdrop.classList.toggle('visible');
    }
    trigger.addEventListener('click', toggle);
    backdrop.addEventListener('click', toggle);
  </script>
</body>
</html>
